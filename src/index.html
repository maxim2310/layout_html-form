<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label for="surname">Surname:</label>
          <input type="text" name="surname" id="surname">
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="howOldAreYou">How old are you?:</label>
            <input
              name="howOldAreYou"
              type="number"
              id="howOldAreYou"
              value="12"
              min="0"
              max="99"
            >
        </div>
        <div>
            <label for="date">Full date of birth:</label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label for="termAndConditions">I accept the term of the agreement</label>
            <input
              type="checkbox"
              name="term"
              id="termAndConditions"
              checked
            >
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <div>
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div>
          <label for="pass">Password:</label>
          <input
            type="password"
            name="pass"
            id="pass"
            minlength="5"
            maxlength="30"
            required>
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div>
          <label>Do you love cats?:
            <input type="radio" name="cats" id="cats" value="yes" checked>
            -Yes
          </label>

          <label>
            <input type="radio" name="cats" id="cats" value="no">
            -No
          </label>
        </div>

        <div>
          <label for="color">What is your favorit color?:</label>
          <input type="color" id="color" name="color">
        </div>

        <div>
          <label for="time">What time to you go to bad?:</label>
          <input type="time" name="time" id="time" step="1">
        </div>

        <div>
          <label for="cars">What are your favorite brand of cars?:</label>
          <select name="cars" id="cars" required multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value=""></option>
          </select>
        </div>

        <div>
          <label for="rate">How do you rate our work?:</label>
          <input
            type="range"
            name="rate"
            id="rate"
            min="0"
            max="10"
            value="0">
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <div>
          <label for="comments">Comments:</label>
          <textarea name="comments" id="comments" cols="20" rows="2"></textarea>
        </div>

        <div>
          <label for="yesOrNo">Would you recommend us?</label>
          <select id="yesOrNo" name="yesOrNo">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </fieldset>
      <button>submit</button>
    </form>
  </body>
</html>
